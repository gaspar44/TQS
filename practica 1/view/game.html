<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cards Game</title>
    <link rel="stylesheet" href="style/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container p-3 mt-2">
    <div id="name_dificulty" class="row">
        <div class="col-6">
            <input type="text" id="player_name" placeholder="Your name: " class="form-control">
        </div>
        <div class="col-2">
            <select id="difficulty" class="form-control">
                <option id="easy" value=0>Easy</option>
                <option id="medium" value=1>Medium</option>
                <option id="hard" value=2>Hard</option>
            </select>
        </div>
        <div class="col-4">
            <button id="start_game" class="form-control">Start Game!</button>
        </div>
    </div>

    <div id="board" class="row mt-4">
        <table id="game_board" class="table">
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <div>
        <button id="endGameButton" class="btn btn-danger" onclick="handleEnd()" style="display: none">End Game</button>
    </div>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="style/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script src="controller.js"></script>
</body>
</html>
